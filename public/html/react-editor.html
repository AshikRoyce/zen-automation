<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Editor</title>

    <!-- React dependency -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>

    <!-- JSX dependency -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Codemirror css dependency -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/codemirror@5.55.0/lib/codemirror.css"
    />
  </head>

  <body>
    <div id="root"></div>

    <div id="container">
      <button onclick="runnning()">Run</button>
      <textarea class="codemirror-textarea"></textarea>
    </div>

    <!-- Jquery dependency -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Codemirror dependency -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.55.0/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.55.0/mode/javascript/javascript.js"></script>

    <!-- Custom JS -->
    <script src="../javascripts/react-editor.js"></script>
    <div id="runScript"></div>
  </body>
</html>
