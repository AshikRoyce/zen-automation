<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height, initial-scale=1.0"
    />
    <title>Zen Ace</title>
    <link rel="stylesheet" href="../stylesheets/js-editor.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">
        <img
          class="lazyloaded"
          alt="GUVI : Learn to code in your native language"
          src="../images/guvi-logo.png"
        />
      </a>
      <div class="dropdown">
        <select
          name="topics"
          id="topics"
          class="dropdown"
          onchange="changeTopic(this.value)"
        >
        </select>
      </div>
    </nav>
    <div class="container">
      <div class="mainDiv">
        <div class="row">
          <div class="col-md-4">
            <div id="question"></div>
            <div id="root"></div>
            <div
              id="testcase"
              class="d-flex flex-column bd-highlight mb-3"
            ></div>
            <div id="console"></div>
          </div>
          <div class="col-md-8 editor-container">
            <div id="editor"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="d-flex justify-content-between">
              <div class="p-2 bd-highlight">
                <button class="btn btn-secondary" onclick="prevPage()">
                  <span aria-hidden="true">&laquo;</span> Prev
                </button>
              </div>
              <div class="p-2 bd-highlight">
                <button class="btn btn-secondary" onclick="nextPage()">
                  Next <span aria-hidden="true">&raquo;</span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="d-flex justify-content-end">
              <div class="p-2 bd-highlight">
                <button class="btn btn-primary" onclick="runCode()">Run</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="doneModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="doneModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h1>Success</h1>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="notifyModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="notifyModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <p id="modalText"></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ext-language_tools.js"></script>

    <script src="../javascripts/js-editor.js"></script>
  </body>
</html>
